<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>
<body onload="getAllReimbs()">
    <div class="container">

        <h3>Employee Reimbursement System (Admin)</h3>

        <div>
            <button id="logoutButton" class="btn col-sm-1 btn-warning">Log Out</button>
        </div>
        <br>

        <div class="row">
            <h4 id="welcomeHead">Enter the ID of the reimbursement you are approving/denying</h4>
            
        </div>
        <div>
            <h6>ID:</h6>
            <input type="number" id="idInput">
            
        </div>
        <br>
        <div>
            <button id="approveButton" class="btn col-sm-1 btn-warning">Approve</button>
        </div>
        <br>
        <div>
            <button id="denyButton" class="btn col-sm-1 btn-warning">Deny</button>
        </div>
        <br>
        <br>




        <div>
            <h4>Past Reimbursments</h4>
        </div>
        <br>
        <div>
            <button id="allButton" class="btn col-sm-1 btn-warning">All</button>
        </div>
        <br>
        <div>
            <button id="unresolvedButton" class="btn col-sm-1 btn-warning">Unresolved</button>
        </div>
        <br>
        <div>
            <button id="approvedButton" class="btn col-sm-1 btn-warning">Approved</button>
        </div>
        <br>
        <div>
            <button id="deniedButton" class="btn col-sm-1 btn-warning">Denied</button>
        </div>
        <br>


    <div id="table-row" class="row">

        <table class="table table-dark table-bordered table-hover table-striped" id="reimbTable">
            <thead>
                <tr>
                    <td>ID</td> 
                    <td>Filed By</td>
                    <td>Time</td>
                    <td>Amount</td>
                    <td>Description</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody id="reimbBody">

                

            </tbody>
        </table>
    </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
