<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>
<body onload="getReimbs()">
    <div class="container">

        <h3>Employee Reimbursement System</h3>
        <div>
            <button id="logoutButton" class="btn col-sm-1 btn-warning">Log Out</button>
        </div>
        <br>

        <div class="row">
            <h4 id="welcomeHead">Enter information here to submit a new reimbursement request</h4>
            
        </div>
        <div>
            <h6>Amount:</h6>
            <input type="number" id="amtInput">
            
        </div>
        <br>
        <div>
            <h6>Description:</h6>
            <input type="text" id="descriptionInput">
            
        </div>
        <br>
        <div>
            <button id="submitButton" class="btn col-sm-1 btn-warning">Submit</button>
        </div>
        <br>
        <br>




        <div>
            <h4>Past Reimbursments</h4>
        </div>

    <div id="table-row" class="row">

        <table class="table table-dark table-bordered table-hover table-striped" id="reimbTable">
            <thead>
                <tr>
                    <td>ID</td> 
                    <td>Time</td>
                    <td>Amount</td>
                    <td>Description</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody id="reimbBody">

                

            </tbody>
        </table>
    </div>
    </div>
    <script src="employee.js"></script>
    
</body>
</html>
