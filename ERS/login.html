<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Login</title>
</head>
<body>
    <div class="container">

        <h3>Welcome to the Employee Reimbursement System</h3>

        <br>

        <div id="loginRow" class="row">
            <h4 id="welcomeHead">Please Enter Your Login Information:</h4>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton" class="btn col-sm-1 btn-warning">Login</button>
        </div>

        <br>
        <script src="login.js"></script>

</body>
</html>
